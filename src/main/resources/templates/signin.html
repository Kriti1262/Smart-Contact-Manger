<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">

<head>
<title>Login - Smart Contact Manager</title>
</head>

<body>
	<!-- The base.html will render the navbar -->

	<!-- This div will be inserted into base.html's content placeholder -->
	<section>

		<div class="login-container">
			<h2>Login to Your Account</h2>
			<form th:action="@{/dologin}" action="#" method="post">
				<div th:if="${param.error}" class="alert alert-danger">
					Invalid username and password</div>
					<div th:if="${param.logout}" class="alert alert-success">You
						have logged out successfully</div>
					<div class="mb-3">
						<label for="username" class="form-label">Username or Email</label>
						<input type="text" class="form-control" id="username"
							name="username" placeholder="Enter username or email" required
							autofocus />
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label> <input
							type="password" class="form-control" id="password"
							name="password" placeholder="Enter password" required />
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="rememberMe"
							name="rememberMe" /> <label class="form-check-label"
							for="rememberMe">Remember me</label>
					</div>
					<button type="submit" class="btn btn-primary btn-login">Login</button>
			</form>
			<p>
				Don't have an account? <a href="/signup">Sign up here</a>
			</p>
		</div>

	</section>
</body>
</html>
