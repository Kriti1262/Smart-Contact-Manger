<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base_admin :: Layout(~{::section})">
<head>
    <title>Your Contacts</title>
    <link rel="stylesheet" th:href="@{/css/view-contact.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Your Contacts</h2>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle text-center">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>First</th>
                                    <th>Last</th>
                                    <th>Work</th>
                                    <th>Email</th>
                                    <th>Phone</th>
            
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="contact, iterStat : ${contacts}">
                                    <td th:text="${iterStat.count}">1</td>
                                    <td th:text="${contact.name}">Mark</td>
                                    <td th:text="${contact.secondName}">Otto</td>
                                    <td th:text="${contact.work}">Software Engineer</td>
                                    <td th:text="${contact.email}">example@mail.com</td>
                                    <td th:text="${contact.phone}">1234567890</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
