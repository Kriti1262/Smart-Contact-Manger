<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title th:text="${title}">Base Layout</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/add-contact.css}" />


<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-teal">
  <div class="container-fluid ps-5">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">HOME</a></li>
        <li class="nav-item"><a class="nav-link" href="#" th:text="${user.name}">UserName</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}">LOGOUT</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sidebar toggle -->
<div id="sidebarToggle" class="sidebar-toggle">
  <i class="fas fa-bars"></i>
</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <a href="#" class="closebtn" onclick="closeSidebar()"><i class="fas fa-times"></i></a>
  <a th:href="@{/user/index}"><i class="fas fa-home"></i> Home</a>
  <a th:href="@{/user/view-contacts}"><i class="fas fa-address-book"></i> View Contacts</a>
  <a th:href="@{/user/add-contact}"><i class="fas fa-plus"></i> Add Contact</a>
  <a th:href="@{/user/profile}"><i class="fas fa-user"></i> Your Profile</a>
  <a th:href="@{/user/settings}"><i class="fas fa-cog"></i> Settings</a>
  <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<!-- Main content area -->
<div class="main-content" id="mainContent">
  <section th:replace="${content}"></section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
